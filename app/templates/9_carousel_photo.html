<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div id="carousel_photo_inner" class="carousel-inner" style="margin: 0px; padding: 0px;" onclick="redirect_pub(daily_id)">
        <div class="carousel-item active">
            <img id="photo_0" style="object-fit:cover;" height="200" width="300" src="/static/images/coming_soon_sm.jpg" class="d-block w-100" alt="coming_soon">
        </div>
        {% for i in range(photos_list|length)[1:] %}
            <div class="carousel-item">
                <img id="photo_{{i}}" style="object-fit:cover;" height="200" width="300" src="/static/images/coming_soon_sm.jpg" class="d-block w-100" alt="coming soon">
            </div>
        {% endfor %}
    </div>
    <button class="carousel-control-prev" name="carousel-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" name="carousel-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
