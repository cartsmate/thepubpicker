{% block script %}

{% endblock %}

<style type="text/css">

/* The switch - the box around the slider */
.switch {
  position: relative;
  display: inline-block;
  width: 46px;
  height: 29px;
}

/* Hide default HTML checkbox */
.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

/* The slider */
.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: coral;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 21px;
  width: 11px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: coral;
}

input:focus + .slider {
  box-shadow: 0 0 1px coral;
}

input:checked + .slider:before {
  -webkit-transform: translateX(21px);
  -ms-transform: translateX(21px);
  transform: translateX(21px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

</style>
  <label class="switch" id="roundSwitch" style="items-align: center;">
    <input type="checkbox" id="myCheck" onclick="myFunction222()">
    <span class="slider round" style="padding-left: 5px; margin-left: 5px;" ></span>
    <div id="map-list" style="font-weight: bold; font-size: 10px; margin-top: 5px; text-align: center;"></div>
  </label>
<script>

function myFunction222() {
  // Get the checkbox
  var checkBox = document.getElementById("myCheck");

  // If the checkbox is checked, display the output text
  if (checkBox.checked == true){
    document.getElementById('search-map').style = "display: block";
    document.getElementById('search-table').style = "display: none";
    document.getElementById('map-list').innerHTML = "<a>TableView</a>";
  } else {
    document.getElementById('search-map').style = "display: none";
    document.getElementById('search-table').style = "display: block";
    document.getElementById('map-list').innerHTML = "<a>MapView</a>";
  }
}

</script>
