{% if form_type == 'read' %}
    <select class="form-control" id="{{field}}" name="{{field}}" style="width:220px;" disabled>
{% else %}
    <select class="form-control" id="{{field}}" name="{{field}}" style="width:220px;">
{% endif %}
    {% if field=='category' %}
        <option value>select category</option>
        <option value="Bar">Bar</option>
        <option value="Restaurant">Restaurant</option>
        <option value="Other">Other</option>
    {% elif field=='star' %}
        <option value>select venue star quality</option>
        <option value="Atmosphere">Atmosphere</option>
        <option value="Cleanliness">Cleanliness</option>
        <option value="Clientele">Clientele</option>
        <option value="Decor">Decor</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Food">Food</option>
        <option value="Friendliness">Friendliness</option>
        <option value="Opening">Opening</option>
        <option value="Price">Price</option>
        <option value="Selection">Selection</option>
    {% elif field=='reviewer' %}
        <option value>select reviewer</option>
        <option value="Atmosphere">Andy</option>
        <option value="Cleanliness">Avni</option>
        <option value="Clientele">Both</option>
        <option value="Decor">Other</option>
    {% else %}
        <option value>....error....</option>
        <option value="Atmosphere">1</option>
        <option value="Cleanliness">2</option>
        <option value="Clientele">3</option>
        <option value="Decor">4</option>
    {% endif %}
</select>
