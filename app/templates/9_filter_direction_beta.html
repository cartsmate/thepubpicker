<button type="button" id="button_direction" class="collapsible btn click text-right" >by area</button>
<div class="content_direction" id="content_direction" style="display: none; background: #F5F5F5;">
    <div class="col" id="checks_direction" style="background-color: white;" ></div>
</div>
<style>
#content_direction{
  position: absolute;
  left: -250px;
  background-color: #F5F5F5;
  border: 5px solid coral;
  //transform: translate(-50%,-50%);
  //-ms-transform: translate(-50%,-50%);
}
#button_direction {
    width: 95px;
    height: 35px;
}
#button_direction:hover{
    background-color: coral;
    color: white;
    border-left: 5px solid coral;
    border-bottom: 5px solid coral;
    border-right: 5px solid coral;
    border-top: 5px solid coral;
}
</style>
<script>
    var button_direction = document.getElementById('button_direction')
    var content_direction = document.getElementById('content_direction')
    var content_station = document.getElementById('content_station')
    var content_diary2 = document.getElementById('content_diary2')
    var content_feature = document.getElementById('content_feature')

    button_direction.addEventListener("click", function() {
        if (content_direction.style.display === "none") {
            content_direction.style.display = "flex";
            content_station.style.display = "none"
            content_diary2.style.display = "none"
            content_feature.style.display = "none"
        } else {
            content_direction.style.display = "none"
        }
    })
</script>
