<style>
    .col-diary-label {
        width: 75px;
        margin: 0px;
        margin-left: 10px;
        padding: 0px;
    }
    .col-diary-item {
        width: 200px;
        margin: 0px;
        margin-right: 10px;
        padding: 0px;
    }
    .item-diary-label {
        width:75px;
        padding:0px;
        margin:0px;
        height: 30px;
        font-size:12px;
    }
    .item-diary-input {
        margin:0px;
        padding: 0px;
        font-size:12px;
        overflow-y: scroll;
        resize: none;
        height: 30px;
        text-align:left;
        visibility:visible;
        display:block;
        width:200px;"
    }
</style>
<script>console.log('creating admin page')</script>

<form action="/submit/?id={{pub_new[0]['pub_identity']}}" method="post">
    <div class="form-group row details" id=row_login >
        <div class="col col-diary-label"><label class="col-form-label item-diary-label" for=login >Login</label></div>
        <div class="col col-diary-item" align="left" id=div_login >
            <input class="form-control item-diary-input" type='textarea' name=login id=login ></div>
    </div>
    <div class="form-group row details" id=row_password >
        <div class="col col-diary-label"><label class="col-form-label item-diary-label" for=password >Login</label></div>
        <div class="col col-diary-item" align="left" id=div_password >
            <input class="form-control item-diary-input" type='textarea' name=password id=password ></div>
    </div>
    <button id="submit" type="submit" class="btn btn-primary btn-block" aria-label="submit" value="submit">Submit</button>
</form>
