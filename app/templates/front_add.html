<div class="col" style="background-color: black; padding:5px 5px 5px 5px; margin:5px 5px 5px 5px">
    <div class="row" id="button" style="justify-content: center;background-color: pink; padding:5px 5px 5px 5px; margin:5px 5px 5px 5px">
        <button onclick="add_new_pub()">Add New Pub</button>
    </div>
</div>

<script>
function add_new_pub() {
    var base_url = window.location.hostname
    if (config2['env'] == 'qual') {
        var url = "http://" + base_url + ":5000/add_new/"
    } else {
        var url = "http://" + base_url + "/add_new/"
    }
    const myUrlWithParams = new URL(url);
    window.location.replace(myUrlWithParams.href);
}
</script>
