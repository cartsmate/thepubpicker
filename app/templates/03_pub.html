{% block on_load %}

{% block title %}
    <div class="col-2">{% include "9_icon_burger_beta.html" %}</div>
    <div class="col-8">{% include "9_title.html" %}</div>

{% endblock %}

{% block pub %}{% include "9_pub.html" %}{% endblock %}
