<!doctype html>

    <title>Spinner carousels</title>

    <style>
*{margin: 0; padding: 0; box-sizing: border-box;}

:root{
  font-family: 'Courier New', Courier, monospace;
  font-size: 100%;
  --translateZ: 120px;
  --faceWidth: 50px;
}

#template_spinner{
  display: relative;

}

/* use an small width to prevent
* unwanted movements of the 3d elements
* (all childs below in this section)*/
.carousel_scene{
	position: absolute;
  width: 50px;
  height: 20px;
  top: 60%;
  perspective: 640px;
}

._carousel{
  position: relative;
  width: 100%
  height: 100%;
  transform-style: preserve-3d;
  transition: 0.4s;
}

.face{
  position:absolute;
  height: 55px;
  width: var(--faceWidth);

  text-align: center;
  font-size: 4.4rem;
  //text-shadow:
  //0em 0.01em 0.6rem black;

  border-radius: 1.2rem;
  border-style: solid;
  border-color: coral;
  border-width: thin;
  /* optional: backface-visibility: hidden; */
  background-color: black;
  box-shadow: inset
  //0rem 0rem 0.2rem coral,
  //0rem 0rem 0.2rem coral;
  //0rem 0rem 0.2rem rgba(255, 0, 0, 0.6),
  //0rem 0rem 0.2rem rgba(255, 0, 0, 0.6);
}

.backface{
  backface-visibility: hidden;
  /* backup color: */
  //background-color: rgb(136, 136, 136);
  background-color: white;
}
#the_carousel{
  position: relative;
  top: 25px;
  left: 150px;
  }
.icon_style {
    position: relative;
    top: -75px;
    height: 30px;
    width: 30px;
}
.icon_word {
    position: relative;
    top: -45px;
    font-size: 6px;
    font-weight: bold;

}
.icon_word span{display: block;}
    </style>
</head>
