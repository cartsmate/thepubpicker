<table class="table table-striped">
    <tr>
        {% for key in pub[0] %}
            <th>{{alias[key]}}</th>
        {% endfor %}
    </tr>
    {% for item in pub[0] %}
        <tr>
            {% for key in pub[0] %}
                <td>{{item[key]}}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
