<script>console.log('CREATING DIARY FIELDS')</script>
{% for key, value in diary.items() %}
    {% if (value.form_visible) %}
        <div class="form-group row details" id="row_{{value.name}}">
            <div class="col col-diary-label" >
                <label class="col-form-label item-diary-label">{{value.alias}}</label>
            </div>
            <div class="col col-diary-item" align="left" id=div_{{value.name}} >
                <input class="form-control item-diary-input" type='text' name={{value.name}} id={{value.name}}>
            </div>
            {% include "9_pub_event.html" %}
        </div>
    {% endif %}
{% endfor %}

<link rel="stylesheet" href="/static/css/pub/diary.css">
