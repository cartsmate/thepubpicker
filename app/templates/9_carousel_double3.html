<style>


	.rrr .carousel-inner .carousel-item.active,
	.rrr .carousel-inner .carousel-item-next,
	.rrr .carousel-inner .carousel-item-prev {
		display: flex;
	}

	.rrr .carousel-inner .carousel-item-end.active,
	.rrr .carousel-inner .carousel-item-next {
		transform: translateX(25%);
	}

	.rrr .carousel-inner .carousel-item-start.active,
	.rrr .carousel-inner .carousel-item-prev {
		transform: translateX(-25%);
	}

	.rrr .carousel-inner .carousel-item-end,
	.rrr .carousel-inner .carousel-item-start {
		transform: translateX(0);
	}

    .rrr .carousel-control-next {
        width: 30px;
        height: 50px;
}
    .rrr .carousel-control-next-icon {
        width: 30px;
        background-color: blue;}
    .rrr .carousel-control-prev {
        width: 30px;
        height: 50px;
}
    .rrr .carousel-control-prev-icon {
        width: 30px;
        background-color: blue;}
</style>

  <div class="container text-center my-3">
		<div class="row rrr mx-auto my-auto justify-content-center">
			<div id="recipeCarousel" class="carousel slide">
				<div class="carousel-inner" role="listbox">
					<div class="carousel-item active">
								<div class="card-img">
									<img src="https://via.placeholder.com/700x500.png/CB997E/333333?text=1" class="img-fluid">
								</div>
					</div>
					<div class="carousel-item">
								<div class="card-img">
									<img src="https://via.placeholder.com/700x500.png/DDBEA9/333333?text=2" class="img-fluid">
								</div>

					</div>
					<div class="carousel-item">
								<div class="card-img">
									<img src="https://via.placeholder.com/700x500.png/FFE8D6/333333?text=3" class="img-fluid">
								</div>
					</div>
					<div class="carousel-item">
								<div class="card-img">
									<img src="https://via.placeholder.com/700x500.png/B7B7A4/333333?text=4" class="img-fluid">
								</div>
					</div>
					<div class="carousel-item">
								<div class="card-img">
									<img src="https://via.placeholder.com/700x500.png/A5A58D/333333?text=5" class="img-fluid">
								</div>
					</div>
					<div class="carousel-item">
								<div class="card-img">
									<img src="https://via.placeholder.com/700x500.png/6B705C/eeeeee?text=6" class="img-fluid">
								</div>
					</div>
				</div>
				<a class="carousel-control-prev bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				</a>
				<a class="carousel-control-next bg-transparent w-aut" href="#recipeCarousel" role="button" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
				</a>
			</div>
		</div>
	</div>

<script>

  let items = document.querySelectorAll('.rrr .carousel .carousel-item')

		items.forEach((el) => {
			const minPerSlide = 5
			let next = el.nextElementSibling
			for (var i=1; i<minPerSlide; i++) {
				if (!next) {
            // wrap carousel by using first child
            next = items[0]
        }
        let cloneChild = next.cloneNode(true)
        el.appendChild(cloneChild.children[0])
        next = next.nextElementSibling
    }
})
</script>
