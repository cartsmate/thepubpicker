<div id="menuToggle">
  <!-- A fake / hidden checkbox is used as click receiver, so you can use the :checked selector on it. -->
  <input type="checkbox" id="burger_toggle"/>
  <!-- Some spans to act as a hamburger. They are acting like a real hamburger, not that MacDonald's stuff.  -->
  <span></span>
  <span></span>
  <span></span>
  <!-- Too bad the menu has to be inside of the button but hey, it's pure CSS magic. -->
  <ul id="menu">
    {% if page == 'home' %}
      <a href="#" onclick="redirect_timeout(timeout_pubs)"><li>Timeout Top 50</li></a>
    {% endif %}
    {% if page != 'home' %}
      <a href="#" onclick="redirect_home()"><li>Home</li></a>
    {% endif %}
  </ul>
</div>

<link rel="stylesheet" href="/static/css/icon/icon.css">

<script defer type="text/javascript" src="/static/javascript/redirect/redirect_home.js"></script>
<script defer type="text/javascript" src="/static/javascript/redirect/redirect_timeout.js"></script>
